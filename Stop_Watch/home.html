<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <div class="Wrapper">       <!--Wrapper class will make it to the centre under div-->
            <p>
                <span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
            </p> <br>
            <button class="button-start">Start</button>        <!--Strat button-->
            <button class="button-stop">Stop</button>          <!--Stop button-->
            <button class="button-reset">Reset</button>        <!--Reset button-->
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
